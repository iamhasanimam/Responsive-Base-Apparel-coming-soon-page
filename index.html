<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="parent--container">
      <!-- Left container-->
      <div class="context left">
        <i class="icon">
          <img src="./images/logo.svg" alt="" />
        </i>

        <img class="hero-mobile"  src="./images/hero-mobile.jpg" alt="">
        <h2 class="text-main">
          <span class="text-highlight">WE'RE</span>
          <span class="sub-text">COMING SOON</span>
        </h2>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <div class="email-submit">
          <div class="submit--email">
            <form id="form" class="form" novalidate>
              <label for="email"> </label>
              <input id="email" class="email" type="email" placeholder="Email Address" />
              <div class="btn">
                <button type="submit" class="button-actual">
                  <img src="./images/icon-arrow.svg" alt="" />
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- right container-->
      <div class="image right">
        <img class="hero-desktop"  src="./images/hero-desktop.jpg" alt="">
      </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
